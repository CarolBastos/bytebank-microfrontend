version: 1
applications:
  - name: welcome
    root: welcome/
    build:
      commands:
        - cd welcome
        - npm install
        - npm run build
    artifacts:
      baseDirectory: dist
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**

  - name: util
    root: util/
    build:
      commands:
        - cd util
        - npm install
        - npm run build
    artifacts:
      baseDirectory: dist
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**

  - name: orchestrator
    root: orchestrator/
    build:
      commands:
        - cd orchestrator
        - npm install
        - npm run build
    artifacts:
      baseDirectory: dist
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**
